<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froyo Order Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Froyo Order Tracker</h1>
        <p>Enter your comma-separated froyo flavors:</p>
        <input type="text" id="flavorsInput" placeholder="e.g., vanilla, strawberry, chocolate">
        <button onclick="processOrder()">Submit</button>
        <div id="orderResults"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
